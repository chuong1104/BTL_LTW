<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetCare Admin - Đăng Nhập</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(120deg, #4776e6, #8e54e9);
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
        position: relative;
      }

      .form-header {
        background: linear-gradient(to right, #4776e6, #8e54e9);
        padding: 30px 20px;
        text-align: center;
        color: white;
        border-radius: 16px 16px 0 0;
      }

      .form-header h2 {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .form-header p {
        opacity: 0.8;
        font-size: 14px;
      }

      .form-content {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        border-color: #8e54e9;
        outline: none;
        box-shadow: 0 0 0 3px rgba(142, 84, 233, 0.1);
      }

      .form-group i {
        position: absolute;
        right: 15px;
        top: 37px;
        color: #999;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #4776e6, #8e54e9);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn:hover {
        background: linear-gradient(to right, #3a66d6, #7e44d9);
        box-shadow: 0 5px 15px rgba(142, 84, 233, 0.3);
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .form-footer a {
        color: #8e54e9;
        text-decoration: none;
        font-weight: 600;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        position: relative;
      }

      .alert-success {
        background-color: #4caf50;
      }

      .alert-danger {
        background-color: #f44336;
      }

      .alert .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        color: white;
        opacity: 0.7;
        cursor: pointer;
      }

      .alert .close-btn:hover {
        opacity: 1;
      }

      .password-toggle {
        cursor: pointer;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .remember-me input {
        margin-right: 8px;
      }

      .remember-me label {
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="adminLoginForm" method="post" action="/login-admin">
        <div class="form-header">
          <h2>PetCare Admin</h2>
          <p>Đăng nhập để quản lý hệ thống</p>
        </div>
        <div class="form-content">
          <div id="loginAlert" class="alert alert-danger hide">
            <span id="alertMessage"></span>
            <span class="close-btn" onclick="closeAlert()">&times;</span>
          </div>

          <div class="form-group">
            <label>Tên đăng nhập hoặc Email</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nhập tên đăng nhập hoặc email"
              required
            />
            <i class="fas fa-user"></i>
          </div>

          <div class="form-group">
            <label>Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
            <i
              class="fas fa-eye password-toggle"
              onclick="togglePassword()"
            ></i>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Ghi nhớ đăng nhập</label>
          </div>

          <button type="submit" class="btn" id="loginButton">
            <span id="buttonText">Đăng nhập</span>
            <span id="buttonLoader" class="hide">
              <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
            </span>
          </button>

          <div class="form-footer">
            <p>Quay lại <a href="index.html">Trang chủ</a></p>
          </div>
        </div>
      </form>
    </div>

    <script src="js/auth_service_admin.js"></script>
    <script src="js/login-admin.js"></script>
  </body>
</html>
