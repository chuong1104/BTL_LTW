server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/janypet"
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/static/,file:${file.upload-dir}/
      add-mappings: true
  mvc:
    static-path-pattern: /**

logging:
  level:
    com.BTL_LTW.JanyPet.configuration: DEBUG
    org.springframework.web: INFO

file:
  # Nếu bạn chạy trên Windows, giữ nguyên D:/…; nếu trên Linux/Mac, có thể chuyển thành ./uploads
  upload-dir: D:/BTL_LTW/uploads

